<div class="content-form">
    <div>
        <h1>Form Student</h1>
    </div>

    <div class="col-lg-5">
        <form [formGroup]="formAlumno" (ngSubmit)="submit()">
            <div class="form-group">
                <label for="exampleFormControlInput1">Nombre</label>
                <input type="text" class="form-control"
                    [ngClass]="{'is-invalid': formAlumno.get('name').errors !== null }" id="name" placeholder="Name"
                    formControlName="name">
                <div class="invalid-feedback" *ngIf="formAlumno.get('name')?.errors">
                    Please enter your name.
                </div>
                <div>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Surname</label>
                <input type="text" class="form-control"
                    [ngClass]="{'is-invalid': formAlumno.get('surname').errors !== null }" id="surname"
                    placeholder="Surname" formControlName="surname">
                <div class="invalid-feedback" *ngIf="formAlumno.get('surname')?.errors">
                    Please enter your surname.
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email</label>
                <input type="email" class="form-control"
                    [ngClass]="{'is-invalid': formAlumno.get('email').errors !== null }" id="email" placeholder="Email"
                    formControlName="email">
                <div class="invalid-feedback" *ngIf="formAlumno.get('email')?.errors">
                    Please enter your email.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
</div>
