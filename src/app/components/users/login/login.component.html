<div class="content-form">
    <div>
        <h1>Login</h1>
    </div>

    <div>
        <form [formGroup]="formUser">
            
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username">
                    <mat-error *ngIf="formUser.invalid">{{getErrorMessage(formUser.controls['username'])}}</mat-error>
                  
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-error *ngIf="formUser.invalid">{{getErrorMessage(formUser.controls['password'])}}</mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field  appearance="fill">
                    <mat-label>Role</mat-label>
                    <mat-select  formControlName="role">
                        <mat-option value="ADMIN_ROLE">Admin</mat-option>
                        <mat-option value="USER_ROLE">User</mat-option>
                    </mat-select>
                    <mat-error *ngIf="formUser.invalid">{{getErrorMessage(formUser.controls['role'])}}</mat-error>
                </mat-form-field>
            </div>
            <div>
                <button (click)="onSubmit()" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

</div>
