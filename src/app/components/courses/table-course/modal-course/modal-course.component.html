<h1 mat-dialog-title appTitle>Course: {{course?.course}}</h1>
<div mat-dialog-content class="mat-typography">
    <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel">{{course?.course}}</h4>
    </div>
    <div class="modal-body">
        <div>
            <h5>Informacion del profesor.</h5>
            <table class="table table-hover table-bordered ">
                <thead class="thead-dark ">
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">Foto</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Email</th>
                        <!-- <th scope="col">Edit</th>
                        <th scope="col">Delete</th> -->
                    </tr>
                </thead>
                <tbody>
                    <tbody>
                        <tr *ngFor="let a of course?.teachers">
                            <th scope="row">{{a.id}}</th>
                            <td>Foto</td>
                            <td>{{a.name}}</td>
                            <td>{{a.surname}}</td>
                            <td>{{a.email}}</td>
                            <!-- <td><button class="btn btn-warning">Edit</button></td>
                            <td><button class="btn btn-danger" (click)="deleteTeacher(a)">Delete</button></td> -->
                        </tr>
                    </tbody>
            </table>
        </div>
        <div>
            <h5>Informacion de los estudiantes del curso.</h5>
            <table class="table table-hover table-bordered table-scrool">
                <thead class="thead-dark ">
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">Foto</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Email</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let a of course?.students">
                        <th scope="row">{{a.id}}</th>
                        <td>Foto</td>
                        <td>{{a.name}}</td>
                        <td>{{a.surname}}</td>
                        <td>{{a.email}}</td>
                        <td (click)="deleteCourseStudent(course,a)"><button class="btn btn-danger">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <button class="btn btn-danger" mat-button (click)="onNoClick()">Close</button>
    <button class="btn btn-success" [routerLink]="['/courses/',course.id]" (click)="onNoClick()" mat-button>Open</button>
</div>
