<div class="content-form">
    <div>
        <h1 appTitle [size]="'30px'">Login</h1>
    </div>

    <div>
        <form [formGroup]="formUser" (ngSubmit)="submit()">
            
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="username">
                    <mat-error *ngIf="formUser.invalid">{{getErrorMessage(formUser.controls['username'])}}</mat-error>
                  
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field  appearance="fill">
                    <mat-label>Role</mat-label>
                    <mat-select  formControlName="role">
                        <mat-option value="ADMIN_ROLE">Admin</mat-option>
                        <mat-option value="USER_ROLE">User</mat-option>
                    </mat-select>
                    <mat-error *ngIf="formUser.invalid">{{getErrorMessage(formUser.controls['role'])}}</mat-error>
                </mat-form-field>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</div>
